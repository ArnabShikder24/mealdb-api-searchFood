<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Search With API</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- css link -->
    <link rel="stylesheet" href="style.css">    

</head>

<body>
    <header class="text-center py-3 container">
        <h2 class="mb-3 text-success">Search your fevourite food</h2>
        <div class="input-group mb-3 w-75 mx-auto">
            <input id="search-field" type="text" class="form-control" placeholder="Search your fevourite food">
            <button onclick="searchFood()" class="btn btn-outline-secondary" type="button" id="button-search">Button</button>
          </div>
    </header>
<!-- main section -->
    <main class="px-5">
        <section id="error-message" class="error">
            <h3 class="text-center text-danger">No result found, please try again</h3>
        </section>
        <section>
            <div class="wrap">
                <div class="p_wrap">
                    <div id="meal-details">
                    </div>
                    <span class="x" draggable="true">X</span>
                </div>
            </div> 
        </section>
        <section>
            <div id="search-result" class="row row-cols-1 row-cols-md-4 g-4">
            </div>
        </section>
    </main>

    <!-- bootstrap bundle js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- js link -->
    <script src="food-api.js"></script>
</body>

</html>
